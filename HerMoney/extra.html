<!-- Microloans Section -->
<section id="loans" class="loans">
    <div class="container">
      <h2 class="section-title">Microloans</h2>
      <div class="loans-content">
        <div class="loans-intro">
          <h3>Financial Support for Your Vision</h3>
          <p>We offer microloans to help women start or expand their businesses with favorable terms and personalized support.</p>
        </div>
        <div class="loans-calculator">
          <h3>Loan Calculator</h3>
          <div class="calculator-form">
            <div class="form-group">
              <label for="loanAmount">Loan Amount ($)</label>
              <input type="number" id="loanAmount" min="500" max="10000" value="2000" class="form-control">
            </div>
            <div class="form-group">
              <label for="loanTerm">Loan Term (months)</label>
              <input type="number" id="loanTerm" min="6" max="36" value="12" class="form-control">
            </div>
            <div class="form-group">
              <label for="interestRate">Interest Rate (%)</label>
              <input type="number" id="interestRate" min="3" max="15" value="5" step="0.1" class="form-control">
            </div>
            <div class="calculator-result">
              <h4>Monthly Payment</h4>
              <p id="monthlyPayment" class="payment-amount">$171.56</p>
              <p class="payment-note">This is an estimate. Actual rates may vary based on eligibility.</p>
            </div>
            <button class="btn btn-primary btn-block">Apply for a Loan</button>
          </div>
        </div>
      </div>
    </div>
  </section>
