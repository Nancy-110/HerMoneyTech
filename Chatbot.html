<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna - Your Financial Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Luna - Empowering Your Finances</h1>
    <div class="chat-box" id="chatBox">
      <div class="message luna">Namaste! I’m Luna, your financial companion here to help you take control of your money. What’s your name so we can start this journey together?</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
